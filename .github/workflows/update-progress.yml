name: Update Progress Badge

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 22 * * *'  # Optional: Set a daily schedule for updates
  workflow_dispatch:  # Manual trigger option

jobs:
  update-progress-badge:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install requests pybadges matplotlib  # Install the necessary packages

    - name: Calculate Progress and Update README
      run: |
        python src/calculate_progress.py ${{ github.repository_owner }} ${{ secrets.GITHUB_TOKEN }} 30-Days-Of-Rust README.md progress.svg

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add README.md progress.svg progress_graph.png
        git diff-index --quiet HEAD || git commit -m "Update progress badge"

    - name: Pull changes
      run: git pull -r

    - name: Push changes
      uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
